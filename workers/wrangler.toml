# For /scrape fallback (Browser Rendering): set CLOUDFLARE_ACCOUNT_ID and CLOUDFLARE_API_TOKEN as worker secrets in the dashboard.
name = "doxa"
main = "src/index.ts"
compatibility_date = "2025-01-01"

[observability]
enabled = false
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = false
persist = true
head_sampling_rate = 1
